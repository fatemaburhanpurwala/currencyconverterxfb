<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CurrencyX | Market Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Poppins",sans-serif;
    }

    body{
      background:linear-gradient(135deg,#0b1220,#0f1a2b);
      color:#fff;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 60px;
      background:rgba(10,20,40,.9);
    }

    .logo{
      font-size:26px;
      font-weight:700;
      color:#4da3ff;
    }

    nav a{
      margin-left:30px;
      text-decoration:none;
      color:#fff;
      font-weight:500;
    }

    nav a:hover{ color:#4da3ff; }

    .container{ padding:60px; }

    /* CONVERTER */
    .converter{
      background:rgba(255,255,255,.05);
      padding:25px;
      border-radius:18px;
      margin-bottom:40px;
      display:grid;
      grid-template-columns:1fr 1fr 1fr auto;
      gap:15px;
      align-items:center;
    }

    .converter input,
    .converter select{
      padding:12px;
      border-radius:12px;
      border:none;
      background:#0f1a2b;
      color:#fff;
    }

    .converter button{
      padding:12px 20px;
      border:none;
      border-radius:14px;
      background:#4da3ff;
      font-weight:600;
      cursor:pointer;
    }

    /* CHART CARD */
    .chart-card{
      background:rgba(255,255,255,.05);
      border-radius:18px;
      padding:30px;
    }

    .chart-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .chart-header h2{ font-size:22px; }

    .stats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      margin-top:30px;
    }

    .stat-box{
      background:rgba(255,255,255,.05);
      border-radius:14px;
      padding:20px;
      text-align:center;
    }

    .stat-box h4{
      font-size:14px;
      color:#9aa4ff;
      margin-bottom:8px;
    }

    footer{
      text-align:center;
      padding:20px;
      font-size:13px;
      color:#9aa4ff;
      background:#080d1a;
      margin-top:40px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">CurrencyX</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="converter.html">Converter</a>
    <a href="markets.html">Markets</a>
    <a href="charts.html">Charts</a>
  </nav>
</header>

<div class="container">

  <!-- CONVERTER (DRIVES CHART) -->
  <div class="converter">
    <input type="number" id="amount" value="1">

    <select id="from">
      <option>USD</option><option>EUR</option><option>INR</option>
      <option>GBP</option><option>JPY</option><option>AUD</option>
      <option>CAD</option><option>CHF</option>
    </select>

    <select id="to">
      <option>EUR</option><option>USD</option><option>INR</option>
      <option>GBP</option><option>JPY</option><option>AUD</option>
      <option>CAD</option><option>CHF</option>
    </select>

    <button onclick="updateChart()">Convert</button>
  </div>

  <!-- CHART -->
  <div class="chart-card">
    <div class="chart-header">
      <h2 id="chartTitle">USD → EUR Exchange Trend</h2>
    </div>

    <canvas id="marketChart" height="120"></canvas>

    <div class="stats">
      <div class="stat-box">
        <h4>Trend Type</h4>
        <p>Live Simulation</p>
      </div>
      <div class="stat-box">
        <h4>Data Range</h4>
        <p>Last 7 Days</p>
      </div>
      <div class="stat-box">
        <h4>Market Status</h4>
        <p style="color:#4cff7a;">Active</p>
      </div>
    </div>
  </div>

</div>

<footer>
  © 2026 CurrencyX. Charts for academic demonstration.
</footer>

<script>
  const ctx = document.getElementById("marketChart");

  let chart = new Chart(ctx,{
    type:"line",
    data:{
      labels:["Day 1","Day 2","Day 3","Day 4","Day 5","Day 6","Today"],
      datasets:[{
        label:"Rate",
        data:[1.1,1.12,1.11,1.13,1.14,1.15,1.16],
        borderColor:"#4da3ff",
        backgroundColor:"rgba(77,163,255,.15)",
        fill:true,
        tension:.4
      }]
    },
    options:{
      responsive:true,
      plugins:{ legend:{display:false} },
      scales:{
        x:{ ticks:{color:"#cfd8ff"}, grid:{display:false}},
        y:{ ticks:{color:"#cfd8ff"}, grid:{color:"rgba(255,255,255,.05)"}}
      }
    }
  });

  function updateChart(){
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    document.getElementById("chartTitle").innerText =
      `${from} → ${to} Exchange Trend`;

    // Generate safe mock trend (NO API, NO ERROR)
    let base = Math.random() * (1.5 - 0.5) + 0.5;
    let data = [];

    for(let i=0;i<7;i++){
      data.push((base + Math.random()*0.05).toFixed(3));
    }

    chart.data.datasets[0].data = data;
    chart.update();
  }
</script>

</body>
</html>
