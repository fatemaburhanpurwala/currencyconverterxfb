<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CurrencyX | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0b0f1a] min-h-screen flex items-center justify-center text-white">

  <div class="bg-slate-900 p-10 rounded-3xl w-full max-w-md shadow-2xl">

    <h1 class="text-3xl font-black text-center mb-6">
      Admin <span class="text-blue-500">Login</span>
    </h1>

    <!-- Username -->
    <input
      id="adminUser"
      type="text"
      placeholder="Admin Username"
      class="w-full p-4 mb-4 rounded-xl bg-slate-800 outline-none"
    >

    <!-- Password -->
    <input
      id="adminPass"
      type="password"
      placeholder="Admin Password"
      class="w-full p-4 mb-6 rounded-xl bg-slate-800 outline-none"
    >

    <!-- Login Button -->
    <button
      onclick="adminLogin()"
      class="w-full py-4 bg-blue-600 rounded-xl text-xl font-black hover:bg-blue-500 transition"
    >
      Login
    </button>

    <!-- Error -->
    <p id="errorMsg" class="text-center mt-4 text-red-400 font-bold"></p>

  </div>

  <!-- SCRIPT -->
  <script>
    function adminLogin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;

      // Admin credentials
      if (user === "admin" && pass === "admin123") {
        // âœ… Direct redirect to home page
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMsg").innerText =
          "Invalid Admin Credentials";
      }
    }
  </script>

</body>
</html>
